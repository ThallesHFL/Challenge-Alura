<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logoAlura" src="/imagens/logoAlura.png" alt="Logo da Alura">
        <h1 class="titulo">DESAFIO CODIFICADOR DE TEXTO - ALURA TURMA 4</h1>
    </header>

    <main>

        <section>
            <textarea class="text-area" cols="42" rows="8" placeholder="  digite seu texto" onclick="apagarTexto()"></textarea>
    
            <div class="informacao">
                <h6 class="informacao-texto">&#128712; Apenas letras minúsculas e sem acento.</h6>
            </div>
    
            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button> 
            </div>
        </section>
        
        <section>
            <textarea class="mensagem" id="texto" cols="20" rows="8" placeholder=""></textarea>
            <button class="btn-copiar" id="copiar">Copiar</button>
        </section>

    </main>

    <footer>
        <p class="copyright">&#169; 2023 Desenvolvido por Thalles França</p>
    </footer>

    <script src="script.js"></script>
   
</body>



</html>
